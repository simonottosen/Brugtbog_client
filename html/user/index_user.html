<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Brugtbog_client/lib/css/bootstrap.css">
    <script type="text/javascript" src="/Brugtbog_client/lib/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/Brugtbog_client/lib/js/bootstrap.js"></script>
    <script type="text/javascript" src="/Brugtbog_client/js/logout.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Brugtbog</title>
</head>
<body>


<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand2" href="index_user.html"><img src="/Brugtbog_client/logo.png" style="height:50px"> </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="show_books.html">Vis bøger</a></li>
                  <li><a href="reserve_ads.html">Vis annoncer</a></li>
                  <li><a href="create_ad.html">Opret annonce</a></li>
                  <li><a href="show_my_ads.html">Vis egne annoncer</a></li>
                  <li><a href="show_my_reservations.html">Vis egne reservationer</a></li>
                  <li><a href="update_own_user.html">Opdater brugerinformation</a></li>



                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <input type="button" class="btn btn-primary" id="logout" value="Log ud"/>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="page-header">
        <h1>Se alle bøger</h1>
    </div>

    <div class="container">
      <h2>Lav en ny annonce</h2>
      <p>Indtast navnet til din annonce:</p>
      <form>
        <div class="form-group">
          <label for="price">Pris:</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <input type="text" class="form-control" id="rating">
        </div>
        <div class="form-group">
          <label for="comment">Kommentar:</label>
          <input type="text" rows="5" class="form-control" id="comment">
        </div>

      </form>
    </div>

</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#logout").click(function() {
            logout();
        });
    });
</script>

</body>
</html>
